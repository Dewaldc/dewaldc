<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>kuholi lounge — contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="contact kuholi lounge — visit details and enquiry form." />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>

<!-- header -->
<header class="site-header">
  <div class="container nav-container">
    <a href="index.html" class="brand">
      <img src="Kuholi.png" alt="KuHoLi logo" class="logo-img" />
      <span class="brand-name">kuholi lounge</span>
    </a>

    <button id="navToggle" class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false" aria-controls="primary-nav">
      <span class="bar"></span><span class="bar"></span><span class="bar"></span>
    </button>

    <nav id="primary-nav" class="nav-links" aria-label="Primary">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="concept.html">Concept</a>
      <a class="nav-link" href="lounge.html">Lounge</a>
      <a class="nav-link" href="brand.html">Brand</a>
      <a class="nav-link" href="strategy.html">Strategy</a>
      <a class="nav-link" href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main>
  <section class="section">
    <div class="container">
      <h1 class="title">contact / visit</h1>
      <p class="subtitle">We’ll announce our flagship location soon. In the meantime, send us a note — we’ll be in touch.</p>

      <form class="contact-form" onsubmit="event.preventDefault(); alert('Message sent (demo)');">
        <div class="field">
          <label for="name">name</label>
          <input id="name" type="text" placeholder="your name" required />
        </div>

        <div class="field">
          <label for="email">email</label>
          <input id="email" type="email" placeholder="you@example.com" required />
        </div>

        <div class="field field--full">
          <label for="message">message</label>
          <textarea id="message" placeholder="how can we help?" rows="5" required></textarea>
        </div>

        <div class="actions">
          <button class="btn-primary" type="submit">send</button>
        </div>
      </form>
    </div>
  </section>
</main>

<!-- footer -->
<footer class="site-footer">
  <div class="container">
    <div>© <span id="year"></span> kuholi lounge. All rights reserved.</div>
    <div class="footer-powered">Powered by OmniAssist — bringing you the KuHoLi experience.</div>
  </div>
</footer>
<script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
